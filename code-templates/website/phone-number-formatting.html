<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Formatting Example</title>
</head>
<body>
  <p>Standard format: <span class="phone-number">(555) 123-4567</span></p>
  <p>Clickable format: <a href="tel:+15551234567">(555) 123-4567</a></p>
  <p>International format: <a href="tel:+442071234567">+44 20 7123 4567</a></p>
</body>
</html>
